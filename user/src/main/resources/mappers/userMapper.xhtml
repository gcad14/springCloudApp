<!DOCTYPE mapper PUBLIC
        "-//mybatis.org//DTD Mapper 3.0//EN"
        "http://mybatis.org/dtd/mybatis-3-mapper.dtd">

<mapper namespace="com.gc.mapper.UserMapper">

    <insert id="addUser">
        INSERT into t_user (userName,password,name,idCard,sex,province,city,county,phone,DateOfBirth,portrait)
        VALUES(#{userName},#{password},#{name},#{idCard},#{sex},#{province},#{city},#{county},#{phone},#{DateOfBirth},#{portrait});
    </insert>
    <select id="getUserName" resultType="com.gc.user.entity.po.User">

        where 1=1
        <if test="userName!='' and userName!=null">
            and userName = #{userName}
        </if>
    </select>

</mapper>
